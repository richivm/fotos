<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prueba de Objetos en Javascript</title>
<script language="javascript">
function iniciar() {
function persona(estaturaPersona, pesoPersona) {
this.estatura = estaturaPersona;
this.peso = pesoPersona;
this.CalcularMasaCorporal = funcCalcularMasaCorporal;
function funcCalcularMasaCorporal() {
alert("Estatura: "+this.estatura+" Peso: "+this.peso);
}
}
var estaturaPersona = document.getElementById("estatura").value;
var pesoPersona = document.getElementById("peso").value;
var nuevaPersona = new persona(estaturaPersona,pesoPersona);
nuevaPersona.CalcularMasaCorporal();
}
</script>
</head>

<body>
Estatura: <input id="estatura" name="estatura" type="text">
Peso: <input id="peso" name="peso" type="text">
<input type="button" onclick="iniciar()" value="Calcular" />
</body>
</html>
